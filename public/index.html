  <style>
		body{
			background: #eee;
		}
    .container {
	width: 90px;
	height: 99px;
	background: rgba(58, 58, 58, 0.9);
	border-radius: 12px;
	display: block;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
}

.loader {
	margin: 0 auto;
	font-size: 10px;
	position: relative;
	text-indent: -9999em;
	border-top: 2px solid rgb(204, 204, 204);
	border-right: 2px solid rgb(204, 204, 204);
	border-bottom: 2px solid rgb(204, 204, 204);
	border-left: 2px solid #2283E2;
	-webkit-animation: load8 1.1s infinite linear;
	animation: load8 1.1s infinite linear;
	top: 12px;
}

.loader,.loader:after {
	border-radius: 50%;
	width: 30px;
	height: 30px;
	display: block;
}

@-webkit-keyframes load8 {
	0% {
		-webkit-transform: rotate(0deg);
		transform: rotate(0deg);
	}

	100% {
		-webkit-transform: rotate(360deg);
		transform: rotate(360deg);
	}
}

@keyframes load8 {
	0% {
		-webkit-transform: rotate(0deg);
		transform: rotate(0deg);
	}

	100% {
		-webkit-transform: rotate(360deg);
		transform: rotate(360deg);
	}
}

.loading {
	font-size: 14px;
	color: #ffffff;
	text-align: center;
	top: 14px;
	padding-top: 20px;
}

.leftImg {
	width: 24px;
	height: 24px;
}

.imgWrap {
	display: none;
	position: absolute;
	top: 10px;
    /* width: 24px;
    height: 24px; */
	left: 10px;
}

.arrow-box {
	width: 30px;
	height: 30px;
	position: relative;
}

.left {
	width: 20px;
	height: 20px;
	position: absolute;
	left: 0;
	top: 0;
	z-index: 2;
/*兼容ie8-*/
            /* border:1px solid blue; */
}

.left-arrow1,.left-arrow2 {
	width: 0;
	height: 0;
	display: block;
	position: absolute;
	left: 0;
	top: 0;
	z-index: 5;
 /*兼容ie8-*/
	border-top: 10px transparent dashed;
	border-left: 10px transparent dashed;
	border-bottom: 10px transparent dashed;
	border-right: 10px white solid;
	overflow: hidden;
}

.left-arrow1 {
	border-right: 10px black solid;
}

.left-arrow2 {
	left: 4px;
/*重要*/
	border-right: 10px white solid;
}
